<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Church | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <div class="app">
        <header>            
            <div class="bg-image">
                <img src="./image/image-5.jpg" alt="header-bg">
            </div>         

            <section class="header-texts">
                <nav>
                    <div class="logo">
                        <p>
                            <img src="./image/logo.svg" alt="church-logo">
                        </p>
                        <p id="menu">
                            <img src="./image/icon-hamburger.svg" alt="menu">
                        </p>                
                    </div>
    
                    <ul class="open-nav nav-out">
                        <li>
                            <a href="about.html">About us</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact us</a>
                        </li>
                        <li>
                            <a href="better.html">Better Nigeria</a>
                        </li>
                        <li class="active">
                            <a href="index.html">Messages</a>
                        </li>
                        <li class="close-container">
                            <img class="" src="./image/icon-close.svg" alt="close" id="close">
                        </li>     
                    </ul>
                </nav>
                <div class="top-text">
                    <p>
                        Worship Center
                    </p>
                    <p>
                        Always a reason to Serve the Lord, 
                        Join us as we  experience High Worship of Praise.
                    </p>
                </div>
                
            </section>
        </header>
        <main>
            <div class="register">
                <form action="" method="post">
                    <p>Register for Event</p>
                    <p class="input">
                        <input placeholder="fullname" type="text" name="fullname" id="fullname-field">
                    </p>
                    <p class="input">
                        <input placeholder="Telephone" type="number" name="tel" id="telephone-field">
                    </p>
                    <p class="input">
                        <input placeholder="email" type="email" name="email" id="email-field">
                    </p>
                    <p>
                    <p class="checkbox">
                        <input type="checkbox" name="notify" id="notify">
                        <label for="notify">I want to be reminded of upcoming events</label>
                    </p>
                    <p>
                        <input class="join" type="button" value="Register">
                    </p>
                </form>
            </div>            
        </main> 
        <footer>
            <p title="email">info@churchpilgrimage.com</p>
            <!-- <p><img src="./image/logo.svg" alt="church-logo"></p> -->
            <p><button class="join"><a href="/register.html">join</a></button></p>
        </footer>       
    </div>
    <script src="index.js"></script>
</body>
</html>
