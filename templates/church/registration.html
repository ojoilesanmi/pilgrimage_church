  {% extends 'base.html'%}

  {% block content%}
  {% load static %}
  
        <main>
            <nav>
                    <div class="logo">
                        <p>
                            <img src="{% static 'img/logo.svg'%} alt="church-logo">
                        </p>
                        <p id="menu">
                            <img src="{% static 'image/Hamburger_icon.png'%} alt="menu">
                        </p>                
                    </div>
    
                    <ul class="open-nav">
                        <li>
                            <a href="about.html">About us</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact us</a>
                        </li>
                        <li>
                            <a href="{% url 'better_nigeria' %}">Better Nigeria</a>
                        </li>
                        <li class="active">
                            <a href="index.html">Messages</a>
                        </li>
                        <li class="close-container">
                            <img class="" src="{% static 'img/icon-close.svg'%}" alt="close" id="close">
                        </li>              
                            
                    </ul>
                </nav>
                
            <div class="register">
                {% include 'partials/_alert.html'%}
                <form class= "postForm" action="{% url 'registration'%}" method="POST">
                    <p>Register for Better Nigeria Conference</p>
                       {% csrf_token %}
                    <p class="input">
                        <input placeholder="Full Name" type="text" name="fullname" id="fullname-field" required>
                    </p>
                    <p class="input">
                        <input placeholder="Phone Number" type="text" name="phone_number" id="telephone-field" required>
                    </p>
                    <p class="input">
                        <input placeholder="Email Address" type="email" name="email" id="email-field" required>
                    </p>
                    <p>
                    <p class="checkbox">
                        <input type="checkbox" name="notify" id="notify">
                        <label for="notify">I want to be reminded of upcoming events</label>
                    </p>
                    <p>
                        <input class="join" type="submit" value="Register">
                    </p>
                </form>
            </div>            
        </main> 

{% endblock %}
